<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar Adder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">What event(s) would you like to add?</h1>
        <form id="eventForm">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Event Description</label>
                <input type="text" id="eventInput" class="w-full p-2 border rounded"
                    placeholder="E.g., Meeting with John at 3 PM tomorrow" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Priority</label>
                <select id="priority" class="w-full p-2 border rounded">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Event</button>
        </form>
        <div id="eventList" class="mt-4">
            <!-- Events will be listed here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
